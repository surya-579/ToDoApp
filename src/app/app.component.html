<div class="header">
  <img src="assets/ToDo_icon.png" alt="logo"/>
  <h1 style="text-align: center;">Todo List</h1>
  <!-- <button id="themeButton" type="button" class="{{(!theme)?'btn btn-light':'btn btn-dark'}}" (click)="changeTheme()">Theme</button> -->
</div>

<br>

<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a new ToDo" aria-label="Enter a new ToDo" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style="color: white; background-color: rgb(111, 44, 245);" (click)="saveTodo()">Add Task</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i=index;" class="{{(!todo.isCompleted)?'table-success':''}}">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'completed':'notcompleted'}}">{{todo.name}}</td>
            <td>
              <button class="btn btn-outline-secondary safe" type="button" (click)="Completetodo(i)">Completed</button> 
              <button class="btn btn-outline-secondary danger" type="button" (click)="Deletetodo(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
